<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./assets/css/nebula_button_north_style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inline CSS Profile Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: #fefefe;
      font-family: 'Space Mono', monospace;
    }
    .card-container {
      width: 320px;
      background: #ffffff;
      border: 4px solid #000000;
      box-shadow: 8px 8px 0 #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .upper-container {
      height: 140px;
      background: #ffe600;
      border-bottom: 4px solid #000;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .image-container {
      width: 100px;
      height: 100px;
      background: #ffffff;
      border: 4px solid #000;
      transform: translateY(50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border: 2px solid #000;
    }
    .lower-container {
      padding: 60px 20px 30px;
      text-align: center;
    }
    .lower-container h3 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }
    .lower-container h4 {
      margin: 5px 0 15px;
      font-size: 14px;
      color: #333;
      font-weight: normal;
    }
    .lower-container p {
      font-size: 14px;
      color: #000;
      border: 2px dashed #000;
      padding: 10px;
      background: #f0f0f0;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff006e;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border: 3px solid #000;
      box-shadow: 4px 4px 0 #000;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #fff;
      color: #ff006e;
      border: 3px solid #ff006e;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="upper-container">
      <div class="image-container">
        <img src="./assets/img/profile_avatar.svg" alt="profile image" />
      </div>
    </div>
    <div class="lower-container">
      <div>
        <h3>Paras Shrote</h3>
        <h4>Author, Developer, Triathlete.</h4>
      </div>
      <div>
        <p>I like climbing trees. Sometimes I read, other times I write. Always I observe.</p>
      </div>
      <div>
        <a href="#" class="btn">Contact now</a>
      </div>
    </div>
  </div>


<!-- Testing placing nebula button -->

<div class="nebula-button-north">
  <div class="button-label">About</div>
  <label class="container">
    <input type="checkbox" />
    <div class="checkbox-wrapper">
      <div class="checkmark"></div>
      <div class="nebula-glow"></div>
      <div class="sparkle-container"></div>
    </div>
  </label>
</div>



</body>
</html>
